<!DOCTYPE html>
<html lang="en">

<head>
    <title>旅游年卡</title>
    <base href="../static/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/year_card3.css">
</head>

<body>
    <div class="card_index">
        <div class="cards">
            <div class="card_show">
                <img src="./upload/yearly_card.png">
            </div>
            <div class="card_info">
                <div class="title">卡号</div>
                <div class="card_num">37454512154562312312</div>
            </div>
            <div class="data_info">
                <div class="title">到期时间</div>
                <div class="data_time">2020-08-23</div>
            </div>
            <div class="help">
                <div class="title">使用帮助</div>
                <div class="help_info">
                    <div class="use">使用帮助</div>
                    <div class="to"><img src="./images/More.png"></div>
                </div>
            </div>
        </div>
        <div class="two_code">
            <div class="two">
                <img src="./images/two.png">
            </div>
            <div class="refresh">
                <img src="./images/refresh.png">
                <span class="now">入园实时刷吗</span>
            </div>
            <div class="message">到线下景点刷吗进园</div>
        </div>

    </div>
</body>

</html>
