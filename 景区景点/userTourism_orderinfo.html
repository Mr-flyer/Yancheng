<!DOCTYPE html>
<html lang="en">

<head>
    <title>公益活动 --- 订单</title>
    <base href="../static/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/order_info.css">
</head>

<body ontouchstart>

    <!--主体-->
    <div class='weui-content'>
        <header>
            <div class="order_status">
                <div class="od_title">待付款 ￥300</div>
                <div class="od_action">
                    <div class="od_btn">立即付款</div>
                    <p>订单将于0:15:00后自动关闭</p>
                </div>
            </div>

            <div class="card_float">
                <div class="card_hd">
                    <span class="tag">电子票</span>
                    <p>大支 13512532981</p>
                </div>
                <div class="card_bd">
                    <span>订单号</span>
                    <p>20190819N21</p>
                </div>
            </div>
            <!-- 卡片一 -->
            <div class="card">
                <div class="card_hd">
                    <div class="card_pic">
                        <img src="images/Mrflyer.jpg" />
                    </div>
                    <div class="card_cont">
                        <div class="order_title">“桃花仙人”唐伯虎的历史与事实</div>
                        <div class="order_desc">
                            <p>
                                <span class="icon">&#8203;<img src="images/icon_clock.png" /></span>
                                <span class="txt">2019.08.24 15:00</span>
                            </p>
                            <p>
                                <span class="icon">&#8203;<img src="images/icon_clock.png" /></span>
                                <span class="txt">江苏省盐城市盐都区郭猛镇侍还是有啥文字江苏省盐城市盐都区郭猛镇侍还是有啥文字</span>
                            </p>
                            <p>
                                <span class="icon">&#8203;<img src="images/icon_clock.png" /></span>
                                <span class="txt">2张</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card_bd">
                    <div class="price">300元</div>
                    <!-- <div class="btn_group">
                            交易完成
                    </div> -->
                </div>
            </div>
        </header>
        <section>
            <div class="title">订单信息</div>
            <div class="cell_group">
                <div class="cell_item">
                    <span>支付金额</span>
                    <p>300元</p>
                </div>
                <div class="cell_item">
                    <span>订单编号</span>
                    <p>20190819N21</p>
                </div>
                <div class="cell_item">
                    <span>下单时间</span>
                    <p>2019-08-18 11:03:40</p>
                </div>
            </div>
        </section>
        <a href="javascript:;" class="weui-btn weui-btn_default long">取消订单</a>
    </div>

    <script src="lib/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
</body>

</html>
