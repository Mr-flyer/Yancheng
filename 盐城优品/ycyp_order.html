<!DOCTYPE html>
<html lang="en">
<!-- 亲自游 -->

<head>
    <title>我的订单</title>
    <base href="../static/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/My_order.css ">
</head>

<body>
    <div class="order_container">
        <!-- 表头 -->
        <div class="order_header">
            <div class="all">全部</div>
            <div class="waitBuy">待付款</div>
            <div class="waitGet">待收货</div>
        </div>
        <div class="order_templates">
            <!-- 待付款 -->
            <div class="order_template">
                <div class="template_up">
                    <div class="order_pic">
                        <img src="./upload/commodity02.png">
                    </div>
                    <div class="order_info">
                        <div class="order_title">
                            手工虎头鞋0-6-12个月婴儿鞋新生儿周岁小公主...
                        </div>
                        <div class="thing_info">
                            <div class="seven">七天无理由退换</div>
                            <div class="Oneprice"><span class="rem">￥</span>55.00</div>
                        </div>
                        <div class="thing_nums">x3</div>
                    </div>
                </div>
                <div class="template_down">
                    <div class="price_info">
                        <div class="statue">待付款</div>
                        <div class="price">共<span class="thing_sale">3</span>件<span class="total">小计:</span><span class="total_money">￥165.00</span></div>
                    </div>
                    <div class="buttons">
                        <div class="button1">取消订单</div>
                        <div class="button2">立即付款</div>
                    </div>
                </div>
            </div>
            <!-- 交易中 -->
            <div class="order_template">
                <div class="template_up">
                    <div class="order_pic">
                        <img src="./upload/commodity02.png">
                    </div>
                    <div class="order_info">
                        <div class="order_title">
                            手工虎头鞋0-6-12个月婴儿鞋新生儿周岁小公主...
                        </div>
                        <div class="thing_info">
                            <div class="seven">七天无理由退换</div>
                            <div class="Oneprice">￥55.00</div>
                        </div>
                        <div class="thing_nums">x3</div>
                    </div>
                </div>
                <div class="template_down">
                    <div class="price_info">
                        <div class="statue">交易中</div>
                        <div class="price">共3件 小计: ￥165.00</div>
                    </div>
                    <div class="buttons">
                        <div class="button1">查看物流</div>
                        <div class="button3">确认收货</div>
                    </div>
                </div>
            </div>
            <!-- 交易成功 -->
            <div class="order_template">
                <div class="template_up">
                    <div class="order_pic">
                        <img src="./upload/commodity02.png">
                    </div>
                    <div class="order_info">
                        <div class="order_title">
                            手工虎头鞋0-6-12个月婴儿鞋新生儿周岁小公主...
                        </div>
                        <div class="thing_info">
                            <div class="seven">七天无理由退换</div>
                            <div class="Oneprice">￥55.00</div>
                        </div>
                        <div class="thing_nums">x3</div>
                    </div>
                </div>
                <div class="template_down">
                    <div class="price_info">
                        <div class="statue">交易成功</div>
                        <div class="price">共3件 小计: ￥165.00</div>
                    </div>
                    <div class="buttons">
                        <div class="button1">删除订单</div>
                        <div class="button1">查看物流</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
